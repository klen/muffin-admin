<!doctype html>
<html lang="en">
  <head>
    {% block title %}<title>{{app.cfg.name.title()}} Admin Panel</title>{% endblock %}

    {%- block meta %}
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock -%}

    <style type="text/css">
        html { box-sizing: border-box; font-size: 16px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, h1, h2, h3, h4, h5, h6, p, ol, ul { margin: 0; padding: 0; font-weight: normal; }
        ol, ul { list-style: none; }
        img { max-width: 100%; height: auto; } 
    </style>
  </head>
  <body>
    <div id="root"></div>
    {%- block js_common %}
        <script src="{{ admin.cfg.prefix }}/main.js"></script>
        <script> initAdmin({{ admin.json }}); </script>
    {% endblock %}
  </body>
</html>
