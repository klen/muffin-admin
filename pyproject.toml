[project]
name = "muffin-admin"
version = "1.37.0"
description = "Admin interface for Muffin Framework"
readme = "README.rst"
requires-python = ">=3.8"
license = {"text" = "MIT License"}
authors = [{ name = "Kirill Klenov", email = "horneds@gmail.com" }]
keywords = ["admin", "api", "muffin", "asgi", "asyncio", "trio"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet :: WWW/HTTP",
  "Framework :: AsyncIO",
  "Framework :: Trio",
]
dependencies = [
  "muffin >= 0.92",
  "muffin-rest >= 4.4.0",
]

[project.urls]
homepage = "https://github.com/klen/muffin-admin"
repository = "https://github.com/klen/muffin-admin"

[project.optional-dependencies]
tests = [
  "aiofile",
  "aiosqlite",
  "marshmallow-peewee",
  "marshmallow-sqlalchemy",
  "muffin-databases",
  "muffin-peewee-aio",
  "peewee",
  "pytest",
  "pytest-aio[curio,trio]",
  "pytest-mypy",
  "ruff",
  "sqlalchemy",
]
dev = ["pre-commit", "refurb", "bump2version"]
example = ["uvicorn", "mixer", "peewee", "muffin-peewee-aio", "muffin-databases"]
yaml = ["PyYAML"]
peewee = ["muffin-peewee-aio", "marshmallow-peewee"]
sqlalchemy = [
  "muffin-databases >= 0.3.2",
  "marshmallow-sqlalchemy",
  "sqlalchemy",
]

[tool.setuptools]
packages = ['muffin_admin']

[tool.setuptools.package-data]
muffin_admin = ["py.typed", "main.js", "admin.html"]

[tool.pytest.ini_options]
addopts = "-xsv --mypy"

[tool.mypy]
packages = ["muffin_admin"]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311,pypy39

[testenv]
deps = -e .[tests]
commands =
	pytest --mypy tests

[testenv:pypy39]
deps = -e .[tests]
commands =
	pytest tests
"""

[tool.ruff]
fix = true
line-length = 100
target-version = "py38"
exclude = [".venv", "docs", "examples"]
select = ["ALL"]
ignore = ["D", "UP", "ANN", "DJ", "EM", "RSE", "SLF", "RET", "S101", "PLR2004", "PLR0912", "N804", "A003", "TRY003"]
